<script>    
    var obj = {}
    Object.defineProperty(obj,'hello',{
        set: function(val) {
            console.log('set方法被调用了,参数是'+val);
            
        },
        get: function() {
            console.log('get方法被调用了')
        }
    })
    obj.hello //get方法被调用了
    obj.hello = 'aaa' //set方法被调用了,参数是aaa
</script>
